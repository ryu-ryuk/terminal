<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs | Your Name</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Blog-specific styles */
        .blog-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            font-family: 'Space Mono', monospace;
        }

        .terminal-header {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(51, 255, 51, 0.3);
            border-radius: 6px 6px 0 0;
            overflow: hidden;
        }

        .terminal-bar {
            background: rgba(51, 255, 51, 0.1);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(51, 255, 51, 0.2);
        }

        .terminal-title {
            color: #33FF33;
            font-weight: bold;
        }

        .terminal-button {
            background: rgba(0, 0, 0, 0.3);
            color: #33FF33;
            border: 1px solid rgba(51, 255, 51, 0.3);
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .terminal-button:hover {
            background: rgba(51, 255, 51, 0.2);
            border-color: #33FF33;
        }

        .terminal-prompt {
            padding: 12px;
            color: #ede0d5;
        }

        .prompt-symbol {
            color: #33FF33;
            margin-right: 8px;
        }

        .blog-entries {
            background: rgba(0, 0, 0, 0.7);
            border-left: 1px solid rgba(51, 255, 51, 0.3);
            border-right: 1px solid rgba(51, 255, 51, 0.3);
        }

        .blog-entry {
            border-bottom: 1px solid rgba(51, 255, 51, 0.2);
            padding: 16px;
            transition: background 0.2s ease;
        }

        .blog-entry:hover {
            background: rgba(51, 255, 51, 0.05);
        }

        .entry-date {
            color: #33FF33;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        .entry-title {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0 12px 0;
        }

        .entry-preview {
            color: #ede0d5;
            margin-bottom: 16px;
        }

        .entry-link {
            display: inline-block;
            color: #33FF33;
            text-decoration: none;
        }

        .entry-link:hover {
            text-decoration: underline;
            color: #00ff99;
        }

        .terminal-footer {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(51, 255, 51, 0.3);
            border-top: none;
            border-radius: 0 0 6px 6px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>
    <div class="blog-container">
        <div class="terminal-header">
            <div class="terminal-bar">
                <span class="terminal-title">~/blogs</span>
                <span class="terminal-actions">
                    <a href="../index.html" class="terminal-button">cd ~</a>
                </span>
            </div>
            <div class="terminal-prompt">
                <span class="prompt-symbol">$</span>
                <span class="prompt-command">ls -la --sort=date</span>
            </div>
        </div>

        <div class="blog-entries" id="blog-entries">
            <!-- Blog entries will be inserted here by the script -->
        </div>

        <div class="terminal-footer">
            <div class="terminal-prompt">
                <span class="prompt-symbol">$</span>
                <span class="prompt-cursor">█</span>
            </div>
        </div>
    </div>

    <script>
        // This script loads the blog entries from a JSON file generated by your Python script
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const entriesContainer = document.getElementById('blog-entries');

                posts.forEach(post => {
                    const entry = document.createElement('div');
                    entry.className = 'blog-entry';

                    entry.innerHTML = `
                        <span class="entry-date">${post.date}</span>
                        <h2 class="entry-title">${post.title}</h2>
                        <p class="entry-preview">${post.preview}</p>
                        <a href="${post.url}" class="entry-link">Read more →</a>
                    `;

                    entriesContainer.appendChild(entry);
                });
            })
            .catch(error => {
                console.error('Error loading blog posts:', error);
                document.getElementById('blog-entries').innerHTML =
                    '<div class="blog-entry"><p style="color: #ff3333;">Error loading blog posts. Please try again later.</p></div>';
            });
    </script>
</body>

</html>
