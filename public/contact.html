<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | ryu@archy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <body class="bg-black text-green-400 font-mono p-6 h-screen flex flex-col items-center justify-center">
        <nav class="p-2 fixed top-0 left-0 w-full bg-black z-50">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <a href="/" class="text-green-400 text-lg font-bold">ryu@archy</a>
                <button id="menu-toggle" class="text-green-400 md:hidden text-2xl focus:outline-none">
                    â˜°
                </button>
                <ul id="menu" class="hidden flex-col md:flex md:flex-row md:space-x-6 text-green-400 md:bg-transparent bg-gray-900 absolute md:relative w-full left-0 md:w-auto top-14 md:top-auto shadow-md md:shadow-none text-center justify-center items-center">
                    <li class="px-4 py-2 md:px-0"><a href="projects.html" class="hover:text-green-300">Projects</a></li>
                    <li class="px-4 py-2 md:px-0"><a href="about.html" class="hover:text-green-300">About</a></li>
                    <li class="px-4 py-2 md:px-0"><a href="exp.html" class="hover:text-green-300">Experience</a></li>
                    <li class="px-4 py-2 md:px-0"><a href="contact.html" class="hover:text-green-300">Contact</a></li>
                </ul>
            </div>
        </nav>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuToggle = document.getElementById("menu-toggle");
                const menu = document.getElementById("menu");
    
                menuToggle.addEventListener("click", function () {
                    menu.classList.toggle("hidden");
                    menu.classList.toggle("flex");
                });
            });
        </script>

    <!-- Contact Section -->
    <div class="max-w-xl mx-auto bg-gray-900 p-6 mt-10 rounded-lg shadow-lg border border-green-500">
        <h1 class="text-4xl font-bold text-green-400">Contact Me</h1>
        <p class="text-gray-400 mt-2">Feel free to reach out!</p>

        <form id="contactForm" class="mt-6 space-y-4">
            <input type="text" id="name" placeholder="Your Name" class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 text-green-400 focus:ring focus:ring-green-400" required>
            <input type="email" id="email" placeholder="Your Email" class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 text-green-400 focus:ring focus:ring-green-400" required>
            <textarea id="message" placeholder="Your Message" rows="4" class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 text-green-400 focus:ring focus:ring-green-400" required></textarea>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-3 rounded-lg transition duration-300">Send Message</button>
        </form>
    </div>


    <script>
    // Toggle Navbar
    document.getElementById("menu-toggle").addEventListener("click", function () {
        document.getElementById("menu").classList.toggle("hidden");
    });

    // Contact Form Submission
    document.getElementById("contactForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        try {
            await fetch("/contact", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message })
            });

            alert("Message sent successfully!");
            document.getElementById("contactForm").reset();
        } catch (error) {
            alert("Error sending message. Try again.");
        }
    });
    </script>
</body>
</html>
