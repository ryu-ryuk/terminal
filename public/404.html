<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="text-center p-6 max-w-lg bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-6xl font-extrabold text-red-500">404</h1>
        <h2 class="text-2xl font-semibold mt-2">Page Not Found</h2>
        <p class="mt-4 text-gray-400">Oops! The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300">
            Go Home
        </a>
    </div>
</body>
</html>
